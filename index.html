<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Match</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Find your <span style="color:#ffcc00">celebrity</span> match!</h1>
        <p>Find your mystery date</p>
      </div>

      <form id="love">
        <div class="well">
          <label for="food">
            <p>Which food would you rather have on a first date?</p>
          </label>
          <select id="food" required>
            <option value=""></option>
            <option value="1">Fondue</option>
            <option value="2">Sausages</option>
            <option value="3">Roast beef</option>
          </select>
        </div>
        <div class="well">
          <label for="fun">
            <p>What do you like to do for fun?</p>
          </label>
          <select id="fun" required>
            <option value=""></option>
            <option value="1">Drinking</option>
            <option value="2">Eating</option>
            <option value="3">Dancing</option>
          </select>
        </div>
        <div class="well">
          <label for="color" >
            <p>Which color do you like best?</p>
          </label>
          <select id="color" required>
            <option value=""></option>
            <option value="1">Purple</option>
            <option value="2">Green</option>
            <option value="3">Yellow</option>
          </select>
          </div>

        <button type="submit" class="btn-primary">Show me</button>
      </form>

      <div id="match1">
        <h2>Meet your celebrity match!</h2>
        <img src="img/hunch.jpg">
      </div>
      <div id="match2">
        <h2>Meet your celebrity match!</h2>
        <img src="img/shrek.png">
      </div>
      <div id="match3">
        <h2>Meet your celebrity match!</h2>
        <img src="img/beast.jpg">
      </div>
    </div>
  </body>
</html>
